plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.14.0'
}

description = "My plugin"
group = 'org.example.gradle'
version = '1.0'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        myPlugin {
            id = 'org.example.gradle.myFirstPlugin'
            implementationClass = 'org.example.gradle.MyPlugin'
        }
    }
}

